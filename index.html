<!doctype html>
<html>
  <head>
    <title>Array sort</title>
  </head>
  <body>
    <h4>vanchukov</h4>
    <script>
      const givenArray = JSON.parse(window.location.search.slice(1));
      if (Array.isArray(givenArray)) {
  		givenArray.sort();
  		document.title = givenArray.toString();
	}
    </script>
  </body>
</html>
